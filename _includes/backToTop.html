<style>
.back-to-top {
    padding: 5px 10px;
    border: none;
    outline: none;
    color: white;
    border-radius: 100%;
    box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    transition:.3s;
    background-color:#F44336;
    display: none;
    z-index: 10;
    position: fixed;
    right: 20px;
    bottom: 20px;
    cursor: pointer;
}

.back-to-top:hover {
    transform: scale(1.1);
}
</style>

<button class="back-to-top"><i class="fa fa-angle-up fa-lg"></i></button>

<script>
$(function() {
    // Fade
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100)
            $('.back-to-top').fadeIn(500);
        else $('.back-to-top').fadeOut(500);
    });

    // Smooth scroll to top
    $(".back-to-top").click(function()
    {
        $('html, body').animate({ scrollTop: 0 }, 900);
    });
});
</script>
