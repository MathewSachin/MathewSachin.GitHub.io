<style>
.post-share .fab, .post-share .fa {
    margin-right: 10px;
    margin-top: 10px;
}

.post-share .fab:hover, .post-share .fa:hover {
    text-decoration: unset;    
}

.fa-facebook {
    color: #255c95
}

.fa-facebook:hover {
    color: #1b436c
}

.fa-twitter {
    color:#00b4e0
}

.fa-twitter:hover {
    color:#008bad
}

.fa-envelope {
    color:#757575
}

.fa-envelope:hover {
    color:#5b5b5b
}

.post-share {
    padding-top: 20px;
    padding-bottom: 20px;
}
</style>

<div class="post-share">
    <hr>
    <em>Share this:</em> <br/>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="fab fa-facebook fa-lg win"></a>
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" class="fab fa-twitter fa-lg win"></a>
    <a href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ page.url }}" class="fa fa-envelope fa-lg"></a>
    <hr>
</div>

<script>
$(".post-share .win").click(function() {
    window.open($(this).attr("href"), 'mywin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0');
    return false;
});
</script>
