---
layout: default
---
<div class="container page-content">
<div class="row">
    <div class="col-md-9">
        <h1>{{ page.title }}</h1>
        <em>{{ page.date | date_to_string }}</em> &nbsp; - &nbsp;
        <em>{% include readingTime.html %}</em>
        <hr>

        <div class="post-tag">
            {% for tag in page.tags %}
                <a role="button" class="btn btn-primary btn-xs btn-tag" href="/blog/tags#{{ tag }}">{{ tag }}</a>
            {% endfor %}
        </div>

        <br>

        <div id="post">
            {{ content }}
        </div>

        <br><br>
        {% include adsense.html %}
        <br><br>

        {% include share.html %}

        {% include disqus.html %}
    </div>
    <div class="col-md-3">
        <div <div class="sticky-top" style="top: 10px">
            {% include adsense.html %}
        </div>
    </div>
</div>
</div>
